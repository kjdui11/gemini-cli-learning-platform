<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test I18n</title>
</head>
<body>
    <h1>Testing Internationalization</h1>
    <p>Open the browser console and check the network tab to see if the website loads correctly.</p>
    <p>Visit: <a href="http://localhost:3002" target="_blank">http://localhost:3002</a></p>
    
    <script>
        // Test if we can fetch the homepage
        fetch('http://localhost:3002')
            .then(response => response.text())
            .then(html => {
                console.log('Homepage loaded successfully');
                console.log('Contains Chinese text:', html.includes('掌握'));
                console.log('Contains translation keys:', html.includes('hero.title'));
                
                // Check if translation keys are being resolved
                if (html.includes('hero.title')) {
                    console.warn('Translation keys are not being resolved - check useTranslation hook');
                } else {
                    console.log('Translation keys appear to be resolved correctly');
                }
            })
            .catch(error => {
                console.error('Error loading homepage:', error);
            });
    </script>
</body>
</html>
